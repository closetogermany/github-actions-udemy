name: section 3 action 2 - node
on: push
jobs:
  validate_code:
    runs-on: ubuntu-latest
    steps:
      - name: global node reset?
        run: npm install -g np
      - name: clone repository to runner
        uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm i
      - run: npm test